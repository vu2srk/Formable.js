<script src="jquery.js" type="text/javascript"></script>
<script src="formable.js" type="text/javascript"></script>
<script type="text/javascript">
	var formable = new Formable;
	var form = formable.createForm("first", "This is untitled", "#test_div");
	form.drawTitle("New form");
	var labels = ["Name", "Age", "DOB"];
	
	for (var i=0;i<labels.length;i++){
		var field = form.addField({
			"name" : labels[i],
			"label_type" : "label",
			"label_text" : "Enter " + labels[i]
		});
	}
</script>
